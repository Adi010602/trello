<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container">
<div class="row" style="margin-top: 50px;">
    <div class="col-1 primary" >1</div>
    <div class="col-1 primary" >1</div>
    <div class="col-1 primary" >1</div>
    <div class="col-1 primary" >1</div>
    <div class="col-1 primary" >1</div>
    <div class="col-1 primary" >1</div>
    <div class="col-1 primary" >1</div>
    <div class="col-1 primary" >1</div>                                                                               
    <div class="col-1 primary" >1</div>
    <div class="col-1 primary" >1</div>
    <div class="col-1 primary" >1</div>
    <div class="col-1 primary" >1</div>

  </div>
  <div class="row">
    <div class="col-2 primary" >2</div>
    <div class="col-2 primary" >2</div>
    <div class="col-2 primary" >2</div>
    <div class="col-2 primary" >2</div>
    <div class="col-2 primary" >2</div>
    <div class="col-2 primary" >2</div>
  </div>
  <div class="row">
    <div class="col-3 primary">3</div>
    <div class="col-3 primary" >3</div>
    <div class="col-3 primary" >3</div>
    <div class="col-3 primary" >3</div>
  </div>
  <div class="row">
    <div class="col-4 primary" >4</div>
    <div class="col-4 primary">4</div>
    <div class="col-4 primary" >4</div>
  </div>
  <div class="row">
    <div class="col-6 primary" >6</div>
    <div class="col-6 primary" >6</div>
  </div>
  <div class="row">
    <div class="col-4 primary" >4</div>
    <div class="col-8 primary" >8</div>
  </div>
  <div class="row">
    <div class="col-12 primary" >12</div>
  </div>

</div>

</body>
</html>
